name: Build Arbiter

on:
  - push
  - pull_request
  - workflow_dispatch

jobs:
  build-and-test:
    name: Testing on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - name: Install dependencies
      run: |
        pip install conan
        conan profile detect
        conan install -r conancenter \
          --tool-requires=gtest/1.8.1 \
          --requires=openssl/3.2.1 \
          --requires=libcurl/7.88.1 \
          -g CMakeDeps \
          -g CMakeToolchain \
          -of build/conan \
          --build=missing

    - uses: actions/checkout@v4

    - name: CMake setup
      shell: bash
      run: |
        cmake -S . \
          -B build \
          -DCMAKE_BUILD_TYPE=Debug \
          -DBUILD_TESTING=ON \
          -DCMAKE_POSITION_INDEPENDENT_CODE=ON \
          -DCMAKE_INSTALL_PREFIX=install\
          -DARBITER_EXTERNAL_GTEST=OFF \
          -DBUILD_SHARED_LIBS=ON

    - name: CMake build
      shell: bash
      run: cmake --build build

    - name: CMake install
      shell: bash
      run: cmake --build build --target install

    - name: CMake test
      shell: bash
      run: cmake --build build --target test
